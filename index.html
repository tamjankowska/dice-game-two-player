<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Dice game - Two Player</title>
</head>
<body>
    <div class = "wrapper">
        <h1>Gimme 20</h1>
        <div class = "playerOnePanel" id = "playerOneWrapper">
            <h2 id = "playerOne">Player One</h2>
            <h3 id = "rollOne">0</h3>
            <h4>SCORE:</h4>
            <h5 id = "scoreOne">0</h5>
      
        </div>
        <img src="img/dice1.png" id="image">
        <div class = "playerTwoPanel" id = "playerTwoWrapper">
            <h2 id = "playerTwo">Player Two</h2>
            <h3 id = "rollTwo">0</h3>
            <h4>SCORE:</h4>
            <h5 id = "scoreTwo">0</h5>
        
        </div>
        <button id ="start" type="button">Start</button>
        <button id="roll" type="button">Roll</button>
        <button id="hold" type="button">Hold</button>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
